<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body id="body-pd">
    <nav th:replace="fragments/fragment :: navbar('laporan')"></nav>
    <div class="content container">
                    <h2 style="font-weight:bold;">Laporan Rekap</h2>
                    <br>
                    <br>
                    <!-- <form th:action="@{/admin/setuju}" id="formfield" th:object="${cont}" method="POST"> -->
                        <table class="table table-hover" style="padding-left: 5%">
                            <thead>
                                <tr>
                                    <th>Jenis Rekap</th>
                                    <th>Periode</th>
                                    <th>Download</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <form th:action="@{/admin/lamaran/laporan}" method="GET">
                                        <td class="col-lg-6">Daftar Lamaran Dosen</td>
                                        <td class="col-lg-4">
                                            <select class="form-select select-sm" name="periodeLamaran" id="periodeLamaran">
                                                <option th:value="@{null}"></option>
                                                <option th:each="periode : ${listPeriode}" th:value="${periode.periode}" th:text="${periode.periode}"></option>
                                            </select>
                                        </td>
                                        <td class="col-lg-2">
                                            <button type="submit" class="btn btn-info" id="download-1">Download</button>
                                        </td>
                                    </form>
                                </tr>
                                <tr>
                                    <form th:action="@{/jadwal/sidang/laporan}" method="GET">
                                        <td class="col-lg-6">Daftar Sidang</td>
                                        <td class="col-lg-4">
                                            <select class="form-select select-sm" name="periodeSidang" id="periodeSidang">
                                                <option th:value="@{null}"></option>
                                                <option th:each="periode : ${listPeriode}" th:value="${periode.periode}" th:text="${periode.periode}"></option>
                                            </select>
                                        </td>
                                        <td class="col-lg-2">
                                            <button type="submit" class="btn btn-info" id="download-2">Download</button>
                                        </td>
                                    </form>
                                </tr>
                                <tr>
                                    <form th:action="@{/admin/mahasiswa/laporan}" method="GET">
                                        <td class="col-lg-6">Daftar Mahasiswa</td>
                                        <td class="col-lg-4">
                                            <select class="form-select select-sm" name="periodeMahasiswa" id="periodeMahasiswa">
                                                <option th:value="@{null}"></option>
                                                <option th:each="periode : ${listPeriode}" th:value="${periode.periode}" th:text="${periode.periode}"></option>
                                            </select>
                                        </td>
                                        <td class="col-lg-2">
                                            <button type="submit" class="btn btn-info" id="download-3">Download</button>
                                        </td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>

                <!-- </form> -->

            <!-- Button trigger modal -->

        <br> <br>
        <div class="card align-items-center" style="width: 100%; padding: 0px; margin: 0px; border-radius:10px; border-color:transparent">
            <a class="btn btn-outline-color" href="/informasi?page=1">Kembali</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $('#periodeLamaran').on('change', function () {
            $('#download-1').prop('disabled', !$(this).val());
        }).trigger('change');

        $('#periodeSidang').on('change', function () {
            $('#download-2').prop('disabled', !$(this).val());
        }).trigger('change');

        $('#periodeMahasiswa').on('change', function () {
            $('#download-3').prop('disabled', !$(this).val());
        }).trigger('change');
    </script>
</body>


</html>
