<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <link rel="shortcut icon" type="image/png" th:href="@{img/makara-ui-farmasi.png}">
    <title>Tugas Akhir - Farmasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body id="body-pd">
<nav th:replace="fragments/fragment :: navbar('')"></nav>
<div class="content container" style="padding-top:48px">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-4">
            <center>
                <img th:src="@{img/logo-farmasi-1.png}" width="50%">
            </center>
            <h2 style="text-align: center" ></h2>
            <div class="card mt-4">
                <div class="card-header" style="background-color: aquamarine;">
                    <center>
                        SISTEM INFORMASI TUGAS AKHIR FAKULTAS FARMASI        
                    </center>
                </div>
                <div class="card-body">
                    <center>
                        Selamat Datang, User!
                    </center>
                    <form th:action="@{/login-to-web}" method="POST">
                        <input hidden type="text" name="username" class="form-control" />

                        <input hidden type="password" name="password" class="form-control" />

                        <button type="submit" class="btn btn-dark mt-4">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
