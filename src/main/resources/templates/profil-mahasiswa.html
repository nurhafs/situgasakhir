<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <link rel="shortcut icon" type="image/png" th:href="@{img/makara-ui-farmasi.png}">
    <meta charset="UTF-8">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body id="body-pd">
<nav th:replace="fragments/fragment :: navbar('mahasiswa')"></nav>
<div class="content container">
        <h2>Profil Mahasiswa</h2>
        <div class="card m-4 p-4">
                <div class="justify-content-center">
                    <br>
                    <table class="table table-borderless">
                        <tbody>
                        <tr>
                            <td>Nama</td>
                            <td th:text="': '+${mahasiswa.getUsername()}"></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td th:text="': '+${mahasiswa.getPenggunaMahasiswa().getUsername()}"></td>
                        </tr>
                        <tr>
                            <td>Program Studi</td>
                            <td th:text="': '+${mahasiswa.getPenggunaMahasiswa().getProdiPengguna().getNama()}"></td>
                        </tr>
                        <tr>
                            <td>NPM</td>
                            <td th:text="': '+${mahasiswa.getNpm()}"></td>
                        </tr>
                        <tr>
                            <td>Dosen Pembimbing</td>
                            <td th:text="': '+${namaDosen}"></td>
                        </tr>
                        <tr>
                            <td>Tahap Tugas Akhir</td>
                            <td th:if="${mahasiswa.getTahapTugasAkhir()} == null">: Belum ada tahapan Tugas Akhir.</td>
                            <td th:if="${mahasiswa.getTahapTugasAkhir()} != null" th:text="': '+${mahasiswa.getTahapTugasAkhir().getNama()}"></td>
                        </tr>
                        <tr>
                            <td>Jenis Sidang</td>
                            <td th:if="${mahasiswa.getListSidang().isEmpty()} == true">: Belum ada sidang</td>
                            <td th:if="${mahasiswa.getListSidang().isEmpty()} == false" th:text="': '+${jenisSidang}">
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a class="btn btn-color" href="/">Beranda</a>
        </div>
</div>


</body>
</html>
